<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="utf-8" />
	<title>Login</title>
	<link rel="stylesheet" href="/assets/plugins/layui/css/layui.css" />
	<link rel="stylesheet" href="/assets/css/login.css" media="all">
</head>

<body>
	<div class="layadmin-user-login" id="LAY-user-login">
		<div class="layadmin-user-login-main">
			<div class="layadmin-user-login-box layadmin-user-login-header">
				<h2>WMS</h2>
				<p>WMS-Admin</p>
			</div>
			<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
				<div class="layui-form-item">
					<label class="layadmin-user-login-icon layui-icon" for="LAY-user-login-username">&#xe770;</label>
					<input type="text" name="username" id="LAY-user-login-username" lay-verType="tips" lay-verify="required" placeholder="User Name" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label class="layadmin-user-login-icon layui-icon" for="LAY-user-login-password">&#xe688;</label>
					<input type="password" name="password" id="LAY-user-login-password" lay-verType="tips" lay-verify="required" placeholder="Password" class="layui-input">
				</div>
				<div class="layui-form-item">
					<div class="layui-row">
						<div class="layui-col-xs7">
							<label class="layadmin-user-login-icon layui-icon" for="LAY-user-login-vercode">&#xe672;</label>
							<input type="text" name="randomCode" id="LAY-user-login-vercode" lay-verType="tips" lay-verify="required" placeholder="Code" class="layui-input">
						</div>
						<div class="layui-col-xs5">
							<div style="margin-left: 10px;">
								<img src="" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="margin-bottom: 20px;">
					<input type="checkbox" name="remember" lay-skin="primary" title="Remenber Password" />
					<a href="javascript:;" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">Forget Password？</a>
				</div>
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">Login</button>
				</div>
				<div class="layui-trans layui-form-item layadmin-user-login-other">
					<label>社交账号登录</label>
					<a href="javascript:;"><img src="assets/images/icon_qq.png" width="30px"/></a>
					<a href="javascript:;"><img src="assets/images/icon_weixin.png" width="30px"/></a>
					<a href="javascript:;"><img src="assets/images/icon_weibo.png" width="30px"/></a>
					<a href="javascript:;" class="layadmin-user-jump-change layadmin-link">Regist</a>
				</div>
			</div>
		</div>

		<div class="layui-trans layadmin-user-login-footer">
			<p>Copyright © 2018 </p>
			<p><a href="javascript:;">KiliExpress</a> All Rights Reserved.</p>
		</div>
	</div>

	<script type="text/javascript" src="/assets/plugins/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/assets/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/assets/js/login.js"></script>
</body>
</html>
